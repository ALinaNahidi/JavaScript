<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Restaurant App</title>
  </head>
  <body>
    <div class="containerCss">
      <div class="left">
        <div class="centered ">
          <h1>TABLE</h1>

          <div class="search-wrapper">
            <input
              type="searchTable"
              id="searchTable"
              placeholder="search table"
              onkeyup="searchTable()"
            />
          </div>

          <div id="tables">
            <div
              class="table"
              id="table1"
              onclick="table1Action()"
              ondrop="drop1(event)"
              ondragover="allowDrop(event)"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              <p>Table-1</p>
              <p>
                Total Items- <span id="total1"></span> | Total price-
                <span id="price1"></span>
              </p>
            </div>
            <div
              class="table"
              id="table2"
              onclick="table2Action()"
              ondrop="drop2(event)"
              ondragover="allowDrop(event)"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              <p>Table-2</p>
              <p>
                Total Items- <span id="total2">-</span> | Total price-
                <span id="price2">-</span>
              </p>
            </div>
            <div
              class="table"
              id="table3"
              onclick="table3Action()"
              ondrop="drop3(event)"
              ondragover="allowDrop(event)"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              <p>Table-3</p>
              <p>
                Total Items- <span id="total3">-</span> | Total price-
                <span id="price3">-</span>
              </p>
            </div>
          </div>

          <!-- Modal -->
          <div
            class="modal fade  bd-example-modal-lg ModalWidth"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
     
           
          >
            <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle" onclick="tableNo()">
                    Total Orders
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                    onclick="clearData()"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="modal-body"></div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                    onclick="clearData()"
                  >
                    Save Changes and Close
                  </button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="text">
        <h1>MENU</h1>
        <div class="search-wrapper">
          <input
            type="searchItem"
            id="searchItem"
            placeholder="search for food item or category"
            onkeyup="searchItem()"
          />
        </div>
        <div class="text">
          <div id="Menu"></div>
        </div>
      </div>
</div>
      <!-- table for showing data -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./jsFile.js"></script>
  </body>
</html>
